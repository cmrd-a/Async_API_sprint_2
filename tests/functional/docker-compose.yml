version: '3.9'

services:

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  redis:
    image: redis:7.0.4
    ports:
      - "6379:6379"

  fastapi_app:
    build: ../../fastapi_app/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elastic
      - redis


volumes:
  es_data:

